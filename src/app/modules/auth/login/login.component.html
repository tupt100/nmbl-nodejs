<div class="login-page auth-page">
  <div class="auth-aside">
    <a href="javascript:void(0)"><img src="assets/images/white-proxy.png" alt="" width="87"></a>
    <h3>Join a Team</h3>
    <h6>If you are here because your company uses proxy and donâ€™t currently have an account, ask your General
      Counsel to invite you to the platform.</h6>
  </div>
  <div class="sm-visible m-header"><img src="assets/images/white-proxy.png" alt="" width="87"></div>
  <div class="container">
    <div class="actionmsgs">
      <span class="action-alert" *ngIf="message && message.msg"
        [ngClass]="{'successmsg': message.success, 'errormsg': !message.success}">{{ message.msg }}</span>
    </div>
    <div class="sheight auth-block">
      <div class="card">
        <div class="wrap">
          <div class="card-bdr card-title">
            <h5 class="mb-0">Login</h5>
          </div>
          <h6>To access your account, login with your workspace account information</h6>
          <form [formGroup]="loginForm" #userlogin="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <div class="fitem">
                <input type="email" placeholder="Your Email Address" class="lg-field" formControlName="username"
                  [ngClass]="{'error': userlogin.submitted && f.username.errors }" autocomplete="off" />
                <label for="" class="error"
                  *ngIf="userlogin.submitted && f.username.errors && f.username.errors.required ">Email is required
                </label>
                <label for="" class="error"
                  *ngIf="userlogin.submitted && f.username.errors && f.username.errors.email ">Email must be a valid
                  email address </label>
              </div>
              <div class="fitem">
                <input type="password" placeholder="Your Password" class="lg-field" formControlName="password"
                  [ngClass]="{'error': userlogin.submitted && f.password.errors }" autocomplete="off" />
                <label for="" class="error"
                  *ngIf="userlogin.submitted && f.password.errors && f.password.errors.required ">Password is required
                </label>
              </div>
            </div>
            <div class="btn-group flex ai-center">
              <a class="primary-link m-0" [routerLink]="['/auth/forgot-password']">Forgot Password</a>
              <button class="btn btn-lg" [ngClass]="{'btn-gray': requestLoader}" type="submit"
                [disabled]="requestLoader">Login to Proxy</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
