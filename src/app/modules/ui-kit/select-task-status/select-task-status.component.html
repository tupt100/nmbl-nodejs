<div class="multiselect-text" *ngIf="!isFilter" [class.open]="showDropdown" (click)="show()">
  <span class="badge badge-primary mr-8">
    <span>{{ statusToDisplay?.title }} </span>
  </span>
</div>
<form>
  <div class="nav-dropdown fix-filter no-scroll" [ngClass]="{'isFilter': isFilter }" *ngIf="showDropdown">
    <perfect-scrollbar style="max-width: 100%; max-height: 150px;">
      <div class="check-list mscroll-height">
        <span class="fitem-check" *ngFor="let status of arrStatues; let i = index;">
          <input type="checkbox" id="{{status.id}}" [checked]="status.checked" (change)="select($event, status)"
            class="fitem-ck-input" />
          <label class="fitem-ck-txt" for="{{status.id}}">
            {{status.title}}
          </label>
        </span>
      </div>
    </perfect-scrollbar>
    <div class="footbtns" (click)="clearStatus()" *ngIf="isFilter">
      <button type="button" class="btn fbtn">Clear Status</button>
    </div>
  </div>
</form>
