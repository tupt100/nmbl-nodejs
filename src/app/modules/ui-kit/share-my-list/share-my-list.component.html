<div class="modal-dialog modal-sm">
  <div class="alert-cont modal-content">
    <div class="modal-header text-center">
      <h5>Share My List!</h5>
      <a href="javascript:void(0);" class="close" (click)="cancel()">esc</a>
    </div>
    <div class="modal-body">
      <p>Select which user you would like to share your <b>Priority Task List</b> too:</p>
      <div class="ddown-item pos-relative">
        <div class="select-box lg-field mb-20" [class.open]="isMemberOpen" (click)="isMemberOpen = !isMemberOpen">
          Select User: {{memberName}}
        </div>
        <form [formGroup]='usersForm'>
          <div class="nav-dropdown no-scroll mt-10" *ngIf="isMemberOpen">
            <input type="text" class="search_input" placeholder="Search User" formControlName="assignToSearch">
            <perfect-scrollbar style="max-width: 100%; max-height: 200px;">
              <div class="checked_list">
                <div class="check-list">
                  <span class="fitem-check" *ngFor="let member of arrTeamMember | isTrue">
                    <input id="team-{{member.id}}" type="checkbox" class="fitem-ck-input" [checked]="member.checked"
                      (change)="selectMember($event, member)" />
                    <label for="team-{{member.id}}" class="fitem-ck-txt">
                      {{member.first_name}} {{member.last_name}}
                    </label>
                  </span>
                </div>
              </div>
              <div class="check-list">
                <span class="fitem-check" *ngFor="let member of arrTeamMember | isFalse">
                  <input id="team-{{member.id}}" type="checkbox" class="fitem-ck-input" [checked]="member.checked"
                    (change)="selectMember($event, member)" />
                  <label for="team-{{member.id}}" class="fitem-ck-txt">
                    {{member.first_name}} {{member.last_name}}
                  </label>
                </span>
              </div>
            </perfect-scrollbar>
          </div>
        </form>
      </div>
      <p>You can either share your list via email, or download to your device</p>
      <div class="btn-group flex">
        <a class="btn btn-half btn-bdr btn-lg" href="javascript:void(0);" (click)="downloadList()">Download List</a>
        <a class="btn btn-half btn-lg" [ngClass]="{'btn-gray': !memberId}" href="javascript:void(0);" (click)="memberId && onSubmit()">
          Share via Emal 
        </a>
      </div>
    </div>
  </div>
</div>
