<div class="select-box lg-field" [class.open]="isCategoryOpen" (click)="isCategoryOpen = !isCategoryOpen">
  Category Filter: {{arrSelectedCategory.join()}}
</div>
<div class="nav-dropdown" *ngIf="isCategoryOpen">
  <perfect-scrollbar style="max-width: 100%; max-height: 150px;">
    <div class="checked_list">
      <div class="check-list">
        <span class="fitem-check" *ngFor="let category of arrCategory | isTrue">
          <input id="cat-{{category.id}}" type="checkbox" class="fitem-ck-input" [checked]="category.checked"
            (change)="selectCategory($event, category)" />
          <label for="cat-{{category.id}}" class="fitem-ck-txt">
            {{category.name}}
          </label>
        </span>
      </div>
    </div>
    <div class="check-list">
      <span class="fitem-check" *ngFor="let category of arrCategory | isFalse">
        <input id="cat-{{category.id}}" type="checkbox" class="fitem-ck-input" [checked]="category.checked"
          (change)="selectCategory($event, category)" />
        <label for="cat-{{category.id}}" class="fitem-ck-txt">
          {{category.name}}
        </label>
      </span>
      <span *ngIf="arrCategory.length === 0">
        <strong> No data found </strong>
      </span>
    </div>
  </perfect-scrollbar>
</div>
