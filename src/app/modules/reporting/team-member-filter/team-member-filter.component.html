<div class="select-box lg-field" [class.open]="isMemberOpen" (click)="isMemberOpen = !isMemberOpen">
  Team Member(s): {{ arrSelectedMemberNames.length === 0 ? 'All' : displayMemers(2)}}
  {{arrSelectedMemberNames.length > 2 ? '...' : '' }}
</div>
<form [formGroup]='usersForm'>
  <div class="nav-dropdown no-scroll" *ngIf="isMemberOpen">
    <input type="text" class="search_input" placeholder="Search User" formControlName="assignToSearch">
    <perfect-scrollbar style="max-width: 100%; max-height: 200px;">
      <div class="checked_list">
        <div class="check-list">
          <span class="fitem-check" *ngFor="let member of arrTeamMember | isTrue">
            <input id="team-{{member.id}}" type="checkbox" class="fitem-ck-input" [checked]="member.checked"
              (change)="selectMember($event, member)" />
            <label for="team-{{member.id}}" class="fitem-ck-txt">
              {{member.first_name}} {{member.last_name}}
            </label>
          </span>
        </div>
      </div>
      <div class="check-list">
        <span class="fitem-check" *ngFor="let member of arrTeamMember | isFalse">
          <input id="team-{{member.id}}" type="checkbox" class="fitem-ck-input" [checked]="member.checked"
            (change)="selectMember($event, member)" />
          <label for="team-{{member.id}}" class="fitem-ck-txt">
            {{member.first_name}} {{member.last_name}}
          </label>
        </span>
      </div>
    </perfect-scrollbar>
  </div>
</form>
