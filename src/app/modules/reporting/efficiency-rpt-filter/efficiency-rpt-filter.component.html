<div class="right-cap-area flex-end pos-relative">
  <button type="button" class="no-btn" (click)="displayDownload=false;isFilter = !isFilter"> 
    {{displayText}} 
    <img src="assets/images/Chevron-Icon.svg" alt="" />
  </button>  
    <button type="button" class="no-btn btn"  (click)="isFilter=false;displayDownload = !displayDownload"><img src="assets/images/more-horizontal.svg" alt="" /></button>
    <div class="nav-dropdown sm-filter r-0" *ngIf="displayDownload">
      <button type="button" class="no-btn" (click)="download();">Download</button>
    </div>
    <div class="nav-dropdown r-0" *ngIf="isFilter">
      <perfect-scrollbar style="max-width: 100%; max-height: 150px;">
        <div class="checked_list">
          <div class="check-list">
            <span class="fitem-check" *ngFor="let category of arrCategory | isTrue">
              <input id="priv-{{category.id}}" type="checkbox" class="fitem-ck-input" [checked]="category.checked"
                (change)="selectCategory($event, category)" />
              <label for="priv-{{category.id}}" class="fitem-ck-txt">
                {{category.name}}
              </label>
            </span>
          </div>
        </div>
        <div class="check-list">
          <span class="fitem-check" *ngFor="let category of arrCategory | isFalse">
            <input id="priv-{{category.id}}" type="checkbox" class="fitem-ck-input" [checked]="category.checked"
              (change)="selectCategory($event, category)" />
            <label for="priv-{{category.id}}" class="fitem-ck-txt">
              {{category.name}}
            </label>
          </span>
        </div>
      </perfect-scrollbar>
    </div>  
</div>
