<div class="select-box lg-field" [class.open]="isPrivilegeOpen" (click)="isPrivilegeOpen = !isPrivilegeOpen">
  Privilege Filter: {{arrSelectedPrivilege.join()}}
</div>
<div class="nav-dropdown" *ngIf="isPrivilegeOpen">
  <perfect-scrollbar style="max-width: 100%; max-height: 200px;">
    <div class="checked_list">
      <div class="check-list">
        <span class="fitem-check" *ngFor="let privilege of arrPrivilege | isTrue">
          <input id="priv-{{privilege.id}}" type="checkbox" class="fitem-ck-input" [checked]="privilege.checked"
            (change)="selectPrivilege($event, privilege)" />
          <label for="priv-{{privilege.id}}" class="fitem-ck-txt">
            {{privilege.name}}
          </label>
        </span>
      </div>
    </div>
    <div class="check-list">
      <span class="fitem-check" *ngFor="let privilege of arrPrivilege | isFalse">
        <input id="priv-{{privilege.id}}" type="checkbox" class="fitem-ck-input" [checked]="privilege.checked"
          (change)="selectPrivilege($event, privilege)" />
        <label for="priv-{{privilege.id}}" class="fitem-ck-txt">
          {{privilege.name}}
        </label>
      </span>
      <span *ngIf="arrPrivilege.length === 0">
        <strong> No data found </strong>
      </span>
    </div>
  </perfect-scrollbar>
</div>
